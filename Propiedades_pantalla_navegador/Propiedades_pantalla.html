<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades_pantalla</title>
</head>
<body>
    <h4>Propiedades de pantalla</h4>
    <script>
document.writeln('availHeight: ', screen.availHeight, '<br>');//availHeight muestra el tañano de la pagina en pixeles de la altura que se tienen en la pagina quitando las barras de herramientas
document.writeln('availWidth: ', screen.availWidth, '<br>');// availHeight muestra el tañano de la pagina en pixeles del ancho que se tienen en la pagina
document.writeln('Colordepth: ', screen.colorDepth,'<br>', '<br>');//muestra color del dispositivo en bits  por pixeles, por cada pixel se muestra

document.writeln('Propiedades del navegador', '<br>', '<br>');
document.writeln('appName: ', navigator.appName, '<br>');//muestra el nombre de desarrollo del navegador
document.writeln('appVersion: ', navigator.appVersion, '<br>');//muestra la version del navegar
document.writeln('CookieEnable: ', navigator.cookieEnabled, '<br>');//muestra si esta habilitados los cookies
document.writeln('Pluggins: ', navigator.plugins.length, '<br>');//Muestra cuantos pluggins tiene instalado el navegador



    
    
    
    </script>
</body>
</html>

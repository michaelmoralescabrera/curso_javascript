<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina_control_text</title>
</head>
<body>
 <h4>Acceso de usuarios</h4>
 <form>
     Ingrese usuario: <br>
     <input type="text" id="usuario">
     <br><br>
     Ingrese clave:<br>
     <input type="password" id="cont">
    <br><br>
    <input type="button" value="Confirmar" onclick="verificar()"><!--En onclick se coloca el nombre de la funcion de JS-->
 </form>  

 <script>
    let control = 0;
    let contrasenia = 'acceso01'
    function verificar(){
        let clave = document.getElementById('cont').value; //getElemntById obtiene el dato 
        //que se ingresa en el text de contraseÃ±a por su ID, el ID es 'cont' que es del text de password y se coloca value porque 
        // lo que se obtiene es un valor que se le pasara a la variable clave 

        if (clave != contrasenia || clave == ""){ //las comillas indcan vacio
            alert('Clave incorrecta o vacia, intente de nuevo');
            control++;
            if(control >= 3){
                alert('Intentos agotados, acceso bloqueado\
                                 contactar a soporte tecnico');
            }
        }else{
            window.open("http://www.google.com");//abre una nueva ventana con la dirreccion de google
        }



    }
 </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina_mouse</title>
</head>
<body>

    <!--Para qué sirve <ul> y <li> en HTML?
 <ul> — Unordered List (Lista no ordenada)
- Es una etiqueta contenedora que crea una lista de elementos sin orden específico.
- Los ítems aparecen con viñetas (como puntos, círculos o cuadrados).
- Ejemplo: lista de compras, tareas, ingredientes.
<ul>
  <li>Pan</li>
  <li>Leche</li>
  <li>Huevos</li>
</ul>

<li> — List Item (Elemento de lista)
- Se usa dentro de <ul> (o <ol>) para definir cada ítem de la lista.
- Cada <li> representa un punto de la lista.


-->

    <button id="miboton">Abrir Menú</button>
    <!--- style="display: none": Oculta el elemento completamente. No se ve en la página y no ocupa espacio.-->
    <ul id="mimenu" style="display: none">
        <li>Opcion 1</li>
        <li>Opcion 2</li>
        <li>Opcion 3</li>
    </ul>
</body>
<script src="Mouseover-mouseout-mousemove.js"></script>
</html>
